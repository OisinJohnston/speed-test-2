<!DOCTYPE html>
<html lang="en">
	<head>
	    <title> Welcome to the game</title>
            <link rel="stylesheet" href="./styles.css"/>
	    <script src="index.js"></script>
	    <script src="results.js"></script>
	</head>
    <body>
        
        <div class="border">
			<img src="./assets/acc.png">
			<img src="./assets/lwetb.png">        
		</div>

        <h1>
            Results
        </h1>
	<center>
   
        	<h2>Single player results</h2>
		<table id="singleresults">
			<tr>
		                <th>Position</th>
	    			<th>Name</th>
		    		<th>Time Taken</th>
			</tr>
		</table>
		<br/>
		<h2>Two player results</h2>
		<table id="tworesults">
			<tr>
				<th>Position</th>
				<th>Player 1</th>
				<th>Player 2</th>
				<th>Winner </th>

				<th>Loser Score</th>
			</tr>
		</table>
	</center>

    </body>
</html>
